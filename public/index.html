    <title>裁剪图片</title>
    <!-- <script src="https://cdn.jsdelivr.net/eruda/1.0.5/eruda.min.js"></script> -->
    <script>
        (function (doc, win) {
            var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';  
            var recalc = function () {
              doc.documentElement.style.fontSize = 100 * (window.innerWidth / 750) + 'px';
            };    
            if (!doc.addEventListener) return;    
            win.addEventListener(resizeEvt, recalc, false);    
            doc.addEventListener('DOMContentLoaded', recalc, false);    
        })(document, window); 
      </script>
    <script src="./pixi.5.2.4.min.js"></script>
  </head>
